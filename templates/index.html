<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chinese Radicals</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Chinese Radicals</h1>
    {% if data %}
        <table>
            <thead>
                <tr>
                    <th>Mandarin</th>
                    <th>Definition</th>
                </tr>
            </thead>
            <tbody>
                {% for item in data %}
                    <tr>
                        <td>{{ item.kMandarin }}</td>
                        <td>{{ item.kDefinition }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p style="text-align: center;">No data available.</p>
    {% endif %}
</body>
</html>
