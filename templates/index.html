<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emoji Cards</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <h1>Emoji Browser</h1>

  <label for="categorySelect">Filter by Category:</label>
  <select id="categorySelect">
    <option value="All">All</option>
    {% for category in categories %}
      <option value="{{ category }}">{{ category }}</option>
    {% endfor %}
  </select>

  <div id="emojiContainer">
    {% for emoji in emojis %}
    <div class="emoji-card" data-category="{{ emoji.category }}">
      <div class="emoji">{{ emoji.htmlCode[0] | safe }}</div>
      <div class="emoji-name">{{ emoji.name }}</div>
      <div class="emoji-category">{{ emoji.category }}</div>
      <div class="emoji-group">{{ emoji.group }}</div>
      <button onclick="copyEmoji('{{ emoji.htmlCode[0] }}')">Copy</button>
    </div>
    {% endfor %}
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
