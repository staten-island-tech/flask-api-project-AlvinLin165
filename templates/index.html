<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emoji Browser</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/datatables.net-dt/css/jquery.dataTables.min.css">
</head>
<body>
  <h1>Emoji Browser</h1>
  <table id="emojiTable">
    <thead>
      <tr>
        <th>Emoji</th>
        <th>Name</th>
        <th>Category</th>
        <th>Group</th>
      </tr>
    </thead>
    <tbody>
      {% for emoji in emojis %}
        <tr>
          <td class="emoji">{{ emoji.htmlCode[0]|safe }}</td>
          <td>{{ emoji.name }}</td>
          <td class="category">{{ emoji.category }}</td>
          <td class="group">{{ emoji.group }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/datatables.net/js/jquery.dataTables.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#emojiTable').DataTable({
        paging: true,
        searching: true,
        ordering: true,
        order: [[1, 'asc']]
      });
    });
  </script>
</body>
</html>
