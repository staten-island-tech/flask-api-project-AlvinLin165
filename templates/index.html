<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Characters under Radical 85</title>
</head>
<body>
    <h1>Characters under Radical 85</h1>
    <ul>
        {% for item in data %}
            <li>
                <strong>{{ item.kMandarin }}</strong>: {{ item.kDefinition }}
            </li>
        {% else %}
            <li>No data available</li>
        {% endfor %}
    </ul>
</body>
</html>
